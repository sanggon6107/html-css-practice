<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content = "width=device-width">
        <title>03-html_tag_practice</title>
    </head>

    <body>
        <!-- ol, ul -->
        <!-- ordered list-->
        <ol type="i", reversed> <!-- 항상 mdn에 들어가서 속성값을 확인하는 습관을 들이자. -->
            <li>ordered list</li>
            <li>ordered list</li>
            <li>ordered list</li>
        </ol>
        <!-- unorderd list -->
        <ul>
            <li>unordered list</li>
            <li>unordered list</li>
            <li>unordered list</li>
        </ul>

        <!-- input --> <!-- input, label은 inline이다. -->
        <label for="input_name">Name : </label> <!-- input은 보통 label과 함께 쓰인다.-->
        <input id="input_name" type="text"> <!-- input은 많이 쓰이기 때문에 서로를 구분하기 위해 id를 가지고 있는다. -->

        <label for="input_check">checkbox : </label> <!-- 파일, 체크박스 등 다양한 attribute가 있다. -->
        <input id="input_check" type="checkbox">

        <label for="input_color">choose color : </label> <!-- 사용자에게 color 받을 수 있다. -->
        <input id="input_color" type="color">

    </body>

</html>
