<!DOCTYPE html><!-- document의 타입이 html이라는 선언. 예전에는 브라우저에 대한 정보 등을 적었지만, 최근에는 모두 html5를 지원하기 때문에
                    해당 구문만 적어도 된다. -->

<html><!-- html은 head와 body로 이루어져 있다. head는 사용자에게 직접 보여지는 것은 없고 제목, 아이콘 등을 정의한 것.
           또, css파일을 연결하는 것도 head에서 한다. 따라서, 헤드에는 보여지는 것은 없고 meta 데이터만 있다.-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>title</title>
    </head>

    <body>
        <h1>heading1</h1> <!-- W3C에서 태그를 정하면, 각종 브라우저들이 해당 표준을 준수하여 html을 보여지게 한다.-->
        <h2>heading2</h2> <!-- 각종 태그들에 대한 정보는 MDN web docs에서 찾아보자. cppreference처럼 다양한 문법과 예제가 있다.-->
        <button>Click me!</button>
    </body>
</html>
