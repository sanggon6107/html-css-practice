<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content = "width=device-width">
        <title>03-html_tag_practice</title>
    </head>

    <body>
        <!-- a : 링크연결하는 아이템 -->
        <a href = "https://google.com" target=_blank>click to visit google</a>
        <!-- target : _self(기존창), _blank(새 창)-->

        <!-- block vs inline -->
        <p> This is a <b>paragraph.</b></p> <!-- b태그는 inline. b를 쓴다고 컨텐츠가 다음 줄로 내려가지 않는다.-->
        <p> This is a <span>paragraph.</span></p> <!-- span태그도 inline.-->
        <p> This is a <div>paragraph.</div></p> <!-- div는 block.-->
        <p> This is a paragraph.</p>
    </body>

</html>
